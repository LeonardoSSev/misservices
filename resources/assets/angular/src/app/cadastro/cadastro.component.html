  <div id="cadastro">
  <h1>Cadastre-se</h1>
      <form #f="ngForm" (ngSubmit)="onSubmit(f)" class="align-self-start">
          <input type="text" placeholder="Nome" class="box form-control" name="nome" id="nome" ngModel required 
          #nome="ngModel">
            <div class="alert alert-danger" *ngIf="!nome.valid && nome.touched">É necessário inserir seu nome</div>

          <input type="email" placeholder="E-mail" class="box form-control" name="email" id="email" ngModel email required
          #email="ngModel">
            <div class="alert alert-danger" *ngIf="!email.valid && email.touched">E-mail inválido</div>

          <input type="text" placeholder="CPF" class="box form-control" name="cpf" id="cpf" ngModel required
          #cpf="ngModel">
            <div class="alert alert-danger" *ngIf="!cpf.valid && cpf.touched">CPF inválido</div>

          <input type="text" placeholder="CEP" class="box form-control" name="cep" id="cep" ngModel required 
          >
            <!--div class="alert alert-danger" *ngIf="!cep.valid && cep.touched">Selecione corretamente</div-->
         <select name="uf" id="UF" class="box form-control" ngModel required>
              <option value="">Selecione o seu estado</option>
              <option value="ES">ES</option>
              <option value="MG">MG</option>
              <option value="SP">SP</option>
              <option value="RJ">RJ</option>
          </select>
          <input type="text" placeholder="Cidade" class="box form-control" name="cidade" id="cidade" ngModel required>
          <input type="text" placeholder="Bairro" class="box form-control" name="bairro" id="bairro" ngModel required>
          <input type="text" placeholder="Endereço" class="box form-control" name="endereco" id="endereco" ngModel required>
          <input type="password" placeholder="Senha para seu perfil" class="box form-control" name="password" ngModel id="senha" required>
          <!--input type="password" placeholder="Digite sua senha" class="box form-control" name="senha2" ngModel id="senha2"-->
          <div class="form-check">
            <label class="form-check-label">
              <input type="checkbox" class="box form-check-input" ngModel name="idUserType" id="idUserType" #chk="ngModel"
              (click)="check()">
              Desejo ser um profissional
            </label>
          </div>
          <select name="servico" id="servico" class="box form-control"
          *ngIf="ischecked" ngModel>
            <option value="1">Serviço 1</option>
            <option value="2">Serviço 2</option>
            <option value="3">Serviço 3</option>
          </select>
          <button class="btn btn-block btn-success" [disabled]="!f.valid">Cadastrar</button>
      </form>
  </div>
  <!-- [disabled]="!f.valid" -->
